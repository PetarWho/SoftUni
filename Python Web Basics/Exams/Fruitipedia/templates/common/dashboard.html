{% extends 'base.html' %}
{% block content %}
    <main>

        <!-- Dashboard Page -->
        <h2>Fruits</h2>
        {% if fruits %}

        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->

            {% for fruit in fruits %}
            <div class="fruit">
                <!-- fruit image -->
                <img src="{{ fruit.image_url }}" alt="fruit image {{ fruit.id }}"/>
                <!-- fruit name -->
                <h3 class="title">{{ fruit.name }}</h3>
                <!-- fruit description -->
                <p class="description">{{ fruit.description }}</p>
                <!-- fruit details button -->
                <a class="details-btn" href="{% url 'fruit_details' fruitId=fruit.id %}">More Info</a>
            </div>
        {% endfor %}


        </section>

        {% else %}
        <!-- Display a heading if there are no posts -->
        <h2>No fruit info yet.</h2>
        {% endif %}

    </main>
{% endblock %}
