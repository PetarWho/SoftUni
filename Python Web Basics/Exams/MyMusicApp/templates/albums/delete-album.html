{% extends 'base.html' %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
    <form method="POST", action="{% url 'album delete' id=album.id %}">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">

                {% csrf_token %}
                {{ delete_form }}

                <!-- Button for Deleting an Album -->
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
